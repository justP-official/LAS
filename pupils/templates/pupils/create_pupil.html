{% extends "base.html" %}

{% load static %}

{% load service_tags %}

{% block content %}
<div class="row">
    <section class="section">
        <h2 class="section__h2 text-center">Добавить ученика</h2>
        <form action="{% url "pupils:create_pupil" %}" method="post" class="form">
            {% csrf_token %}
            {% draw_form form %}
            <div class="form__item text-center">
                <button class="btn btn-success" type="submit">Добавить</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
