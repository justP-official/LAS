{% extends "base.html" %}

{% load static %}

{% load service_tags %}

{% block content %}
<div class="row">
    <section class="section">
        <h2 class="section__h2 text-center">Обновить данные ученика</h2>
        <form action="{% url "pupils:update_pupil" pupil.id %}" method="post" class="form">
            {% csrf_token %}
            {% draw_form form %}
            <div class="form__item text-center">
                <button class="btn btn-primary" type="submit">Обновить</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
