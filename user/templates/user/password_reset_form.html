{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row">
  <section class="section">
    <h2 class="section__h2">Забыли пароль?</h2>
    <form method="post" class="form">
      {% csrf_token %}
      <div class="form-floating form__item">
        <input type="email" class="form-control" id="id_email" placeholder="name@example.com" name="email" required>
        <label for="id_email">Email</label>
      </div>
      <div class="form__item">
        <button class="btn btn-primary" type="submit">Восстановить</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
